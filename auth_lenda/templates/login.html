{% extends 'base.html' %}

{% block body %}

<div class="container">
    <section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">LOGIN</h2>

              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                

                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passwd" required>
                  <label for="floatingPassword">Password</label>
                </div>

               


                <div class="d-flex justify-content-center">
                  <button class="w-100 btn btn-lg btn-dark" type="submit">Sign Up</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="/lregister"
                    class="fw-bold text-body"><u>Register</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
      </div>

{% endblock %}
