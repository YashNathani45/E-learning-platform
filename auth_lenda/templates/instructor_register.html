{% extends 'base.html' %}

{% block body %}

<div class="container">
    <section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-3">Sign Up</h2>

              <form method="post" action="{% url 'iregister' %}" enctype="multipart/form-data">
                {% csrf_token %}

                
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="fname" required>
                    <label for="floatingInput">First Name</label>
                  </div>
                  <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="lname" required>
                      <label for="floatingInput">Last Name</label>
                    </div>
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passwd" required>
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="confirmPasswd" required>
                      <label for="floatingPassword">Re-enter Password</label>
                    </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="linkedin" required>
                    <label for="floatingInput">LinkedIn Profile</label>
                  </div>
                  <div class="mb-3 upload">
                  <label for="formFile" class="form-label">Upload Resume</label>
                       <input class="form-control" type="file" id="formFile" name="file" required>
                      </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-dark" type="submit">Sign Up</button>
                  
                  

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="/login"
                    class="fw-bold text-body"><u>Login</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
      </div>

{% endblock %}
